<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>code in youtube</h1>
    
</body>
<script>
    const requestUrl='https://api.github.com/user/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data =JSON.parse(this.responseText)    // parse can change string to object
            
            console.log(typeof data);
            console.log(data.followers);
        }
    }
</script>
</html>
